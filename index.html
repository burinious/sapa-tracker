<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sapatracker-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SapaTracker</title>
    <script>
      try {
        if (localStorage.getItem("sapa-app-theme") === "dark") {
          document.documentElement.classList.add("theme-dark");
        }
      } catch {}
    </script>
    <style>
      html, body { margin: 0; min-height: 100%; }
      body {
        font-family: "Avenir Next", "Nunito", "Trebuchet MS", "Segoe UI", sans-serif;
        background:
          radial-gradient(900px 500px at -10% -10%, rgba(97,189,255,0.26), transparent 60%),
          radial-gradient(780px 440px at 120% 0%, rgba(255,187,130,0.24), transparent 58%),
          linear-gradient(145deg, #eaf8ff 0%, #f3fbff 52%, #fff8ef 100%);
        color: #123246;
      }
      .theme-dark body {
        background:
          radial-gradient(900px 500px at -10% -10%, rgba(53,114,173,0.24), transparent 62%),
          radial-gradient(780px 440px at 120% 0%, rgba(126,80,50,0.20), transparent 58%),
          linear-gradient(145deg, #0d1226 0%, #121d39 52%, #1a243f 100%);
        color: #e5ebff;
      }
      #root { min-height: 100vh; }
      .st-boot {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
      }
      .st-boot-card {
        width: min(420px, 92vw);
        border-radius: 18px;
        border: 1px solid rgba(16,99,145,0.18);
        background: linear-gradient(160deg, rgba(255,255,255,0.94), rgba(255,255,255,0.82) 58%, rgba(223,246,255,0.74));
        box-shadow: 0 16px 36px rgba(20,54,80,0.16);
        padding: 18px;
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .theme-dark .st-boot-card {
        border-color: rgba(112,136,210,0.30);
        background: linear-gradient(160deg, rgba(20,29,56,0.96), rgba(18,27,52,0.90) 58%, rgba(25,34,64,0.88));
        box-shadow: 0 18px 36px rgba(6,11,28,0.56);
      }
      .st-boot-orbit {
        position: relative;
        width: 50px;
        height: 50px;
        flex: 0 0 auto;
      }
      .st-boot-ring {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        border: 2px solid transparent;
      }
      .st-boot-ring.a {
        border-top-color: rgba(36,126,208,0.95);
        border-left-color: rgba(36,126,208,0.68);
        animation: st-spin 1.2s linear infinite;
      }
      .st-boot-ring.b {
        inset: 5px;
        border-right-color: rgba(14,165,160,0.92);
        border-bottom-color: rgba(14,165,160,0.64);
        animation: st-spin-rev 1s linear infinite;
      }
      .st-boot-ring.c {
        inset: 11px;
        border-top-color: rgba(239,127,82,0.92);
        border-left-color: rgba(239,127,82,0.62);
        animation: st-spin 0.9s linear infinite;
      }
      .st-boot-core {
        position: absolute;
        inset: 18px;
        border-radius: 999px;
        background: linear-gradient(145deg, rgba(36,126,208,0.86), rgba(14,165,160,0.88));
        box-shadow: 0 0 0 4px rgba(36,126,208,0.12), 0 0 20px rgba(14,165,160,0.28);
        animation: st-pulse 1.1s ease-in-out infinite;
      }
      .st-boot-kicker {
        font-size: 11px;
        letter-spacing: 0.55px;
        text-transform: uppercase;
        color: rgba(18,50,70,0.56);
        font-weight: 800;
      }
      .theme-dark .st-boot-kicker { color: rgba(221,234,255,0.62); }
      .st-boot-title {
        margin-top: 2px;
        font-size: 20px;
        font-weight: 900;
        letter-spacing: 0.3px;
        background: linear-gradient(90deg, rgba(36,126,208,0.95), rgba(14,165,160,0.95), rgba(239,127,82,0.92), rgba(36,126,208,0.95));
        background-size: 220% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: st-brand-shift 1.8s linear infinite;
      }
      .st-boot-sub {
        margin-top: 3px;
        font-size: 13px;
        color: rgba(18,50,70,0.74);
      }
      .theme-dark .st-boot-sub { color: rgba(221,234,255,0.74); }
      @keyframes st-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes st-spin-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      @keyframes st-pulse { 0%, 100% { transform: scale(1); opacity: 0.92; } 50% { transform: scale(1.12); opacity: 1; } }
      @keyframes st-brand-shift { from { background-position: 0% 50%; } to { background-position: 220% 50%; } }
      @media (prefers-reduced-motion: reduce) {
        .st-boot-ring, .st-boot-core, .st-boot-title { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="st-boot">
        <div class="st-boot-card" role="status" aria-live="polite">
          <div class="st-boot-orbit" aria-hidden="true">
            <span class="st-boot-ring a"></span>
            <span class="st-boot-ring b"></span>
            <span class="st-boot-ring c"></span>
            <span class="st-boot-core"></span>
          </div>
          <div>
            <div class="st-boot-kicker">SapaTracker</div>
            <div class="st-boot-title">SapaTracker</div>
            <div class="st-boot-sub">Preparing your dashboard...</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
